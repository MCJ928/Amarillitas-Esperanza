{% extends "base_script_4.html" %}
{% block content %}
        <main>
            <div class="container-fluid">
                <h2 class="mt-3 mb-3 ms-4"  style="color: #ffde59">MEJORES PUNTUACIONES</h2>
                <div class="row justify-content-center mt-3">
                    {% for company in companies %}
                        <div class="card m-2 col-2 rounded-3 container-fluid" style="width: 15em; height:20em">
                            <img src="{{url_for('static', filename='img/'+company.image)}}" class="card-img-top mt-3 content-fit-cover" alt="Empresa" style="height: 8em;">
                            <div class="card-body d-block justify-content-center">
                                <h5 class="card-title">{{company.name}}</h5>
                                <div class="d-inline-flex ">
                                    <i class="bi bi-star-fill bi-lg" style="color:#ffde59; font-size: 1.5em;"></i>
                                    <p class="ms-2" style="font-size: 1.5em;">{{company.points}}</p>
                                </div>
                                <div>
                                    <a href="/company/{{company.id}}" class="btn" style="background-color: #ffde59;">Ver perfil</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            <br class="hidden">

            <!-- REEMPLAZAR ESTO POR EL MAPA INTERACTIVO -->
            <div class="d-flex justify-content-center mt-5 container-fluid" id="map">
                <img src="/static/img/mapa.png" alt="Mapa">
            </div>
            <br class="hidden">


<!-- NOVEDADES -->

            <div class="container">
                <h3 class="mt-5"  style="color: #ffde59">NOVEDADES</h3>
                <div class="row w-100 justify-content-center">
                    {% for product in products %}
                        <div class="col-2" style="width: 20%;">
                            <div class="card rounded-3 overflow-y-auto" style="height: 18em;">
                                <div style="height: 7em;">
                                    <img src="{{url_for('static', filename='img/'+product.image)}}" class="card-img-top object-fit-cover" alt="Producto" style="height: 7em;">
                                </div>
                                <div class="card-body d-block justify-content-center">
                                    <p class="card-title" style="font-size:1.2em">{{product.name}}</p>
                                    <div class="d-inline-flex ">
                                        <p style="font-size: 1em;">{{product.description}}</p>
                                    </div>
                                    <div>
                                        <a href="/product/{{product.id}}" class="btn" style="background-color: #ffde59; color:#343333">Ver</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </main>
    </div>

{% endblock %}
