{% extends "base_script_4.html" %}
{% block content %}
        <main>
            <div class="container-fluid">

                <h2 class="mt-3 mb-3 ms-4"  style="color: #ffde59">Barrio {{neighborhood}}</h2>
                <div class="row justify-content-center mt-3">
                    {% for company in companies %}
                        <div class="card m-2 col-2 rounded-3 container-fluid overflow-y-auto" style="width: 16em; height:22em">
                            <img src="{{url_for('static', filename='img/'+company.image)}}" class="card-img-top mt-3 content-fit-cover" alt="Empresa" style="height: 8em;">
                            <div class="card-body d-block justify-content-center">
                                <h5 class="card-title">{{company.name}}</h5>
                                <p>{{company.description}}</p>
                                <div>
                                    <a href="/company/{{company.id}}" class="btn" style="background-color: #ffde59;">Ver perfil</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>

            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock %}
