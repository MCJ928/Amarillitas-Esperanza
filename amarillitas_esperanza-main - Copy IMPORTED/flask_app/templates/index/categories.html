{% extends "base_script_4.html" %}
{% block content %}
        <main>
            <h3 class="ms-3" style="color: #ffde59;">{{category.name}}:</h3>
            <div class="row justify-content-center mt-3">
                {% for company in companies %}
                    <div class="card m-2 col-2 rounded-3 overflow-y-auto" style="width: 15em; height:20em">
                        <img src="{{url_for('static', filename='img/'+company.image)}}" class="card-img-top mt-3 content-fit-cover" alt="Empresa" style="height: 8em;">
                        <div class="card-body d-block justify-content-center">
                            <h5 class="card-title">{{company.name}}</h5>
                            <p>{{company.description}}</p>
                            <div>
                                <a href="/company/{{company.id}}" class="btn mb-2" style="background-color: #ffde59;">Ver perfil</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </main>

{% endblock %}
